{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The main page</title>
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
body {
    background-color: white;
}
html, body {
    margin: 0;
    padding-bottom: 50px;
    padding-left: 0px;
}

#contentWrapper {
    width: 300px;
    margin: 0 auto;
    background: #ccc;
    height: 100px;
    clear: both;
}
#headerBar {
    height: 40px;
    position: fixed;
    background: darkblue;
    width: 100%;
    top: 0;
    clear: both;
}
#footerBar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 40px;
    background: blue;
    clear: both;
}
</style>


<body>
<div id="headerBar" style="position:absolute; display: block; padding:0px; margin-top:0px; height:auto;"><h1 style="color:white;">{% block title %} {{ title }} {% endblock %}</h1>
</div>
<div style="position:absolute;top:0px;right:0px;z-index:99 !important;"><img id="imagediv" src="{% block pic %} {{ pic }} {% endblock %}"></img></div>
<div style="position:relative;display:inline-block;float: left; width:20%;height:10%; margin-top:80px;"><form method="get" action="/inbox">
    <button type="submit" style="width:100%;height:100%; background-color:blue;color:white">Load inbox</button>
</form></div>

<div id="contentWrapper" style="position:relative;float:left;padding-left:5px;display:inline-block;width:100%;background:white;margin:auto;">{% block content %}{% endblock content %}</div>


</body>
<div id="footerBar"></div>
<script>
    //function that changes picture depending on the checked value, see forms.py
    changepic = function(value){
        var img = ''; switch(value) {
                case 'Recruitment': img = '/media/w.png'; break;
                case 'IT': img = '/static/favicon.ico'; break;
                case 'Customers': img = '/media/c.png'; break;
                case 'Marketing': img = '/media/m.png'; break;
                case 'Sales': img = '/media/s.png'; break;
                case 'Other/Not Specified': img = '/media/u.png'; break; //default, see email template
                default: img = '/media/c.png';}
                document.getElementById('imagediv').src=img;
        }
</script>
</html>
